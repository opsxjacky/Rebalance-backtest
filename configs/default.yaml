# Rebalance-Backtest 默认配置文件

backtest:
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  initial_capital: 100000
  benchmark: "SPY"
  data_dir: "data/sample"

assets:
  - symbol: "SPY"
    name: "S&P 500 ETF"
  - symbol: "QQQ"
    name: "Nasdaq 100 ETF"
  - symbol: "TLT"
    name: "20+ Year Treasury Bond ETF"
  - symbol: "GLD"
    name: "SPDR Gold Shares"

strategy:
  name: "估值驱动再平衡策略"
  type: "valuation"
  params:
    target_weights:
      SPY: 0.40
      QQQ: 0.20
      TLT: 0.25
      GLD: 0.15
    threshold: 0.05
    min_trade_value: 100
    min_rebalance_interval: 7

    # 估值参数
    valuation:
      extreme_high_pe_rank: 90
      high_pe_rank: 75
      low_pe_rank: 20
      core_low_pe_rank: 50
      high_peg: 2.0
      bubble_peg: 2.5
      low_peg: 1.5
      good_roe: 20
      poor_roe: 5
      trim_ratio: 0.2
      reduce_ratio: 0.3
      sell_ratio: 0.5
      buy_ratio: 0.2

costs:
  commission_rate: 0.001
  min_commission: 1.0
  slippage_rate: 0.0005
  tax_rate: 0

output:
  format: "json"
  path: "output/"
  generate_report: true
